<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/vendor/bootstrap/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/custom/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="loginForm col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-ms-10 col-sm-offset-1 col-xs-12">
			<div class="panel panel-default">
				<h1 class="text-center">Login</h1>
				<form class="form-horizontal" id="formLogin">
					<div class="form-group row">
						<label class="col-xs-4 control-label" for="txtUsername">User Name</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" name="user_name" id="txtUsername"/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-xs-4 control-label" for="txtPassword">Password</label>
						<div class="col-xs-6">
							<input type="password" class="form-control" name="password" id="txtPassword"/>
						</div>
					</div>
					
					<button type="button" class="btn btn-primary" id="btnLogin" 
							style="margin-left: 37%; width: 100px;">Login</button>
					<button type="button" class="btn btn-primary" id="btnRegister" 
							style="margin-left: 3%; width: 100px;">Register</button>
				</form>
			</div>

		</div>
	</div>
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrapValidator.min.js}"></script>
	<script th:src="@{/vendor/sweetalert2/sweetalert2@8.js}"></script>
	<script th:src="@{/custom/js/login-script.js}"></script>
</body>
</html>
