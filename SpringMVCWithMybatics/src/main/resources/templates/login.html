<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/fontawesome-free-5.0.1/css/fontawesome-all.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="card" style="width: 60%; margin: 10% auto">
			<div class="card-body row">
				<h1 class="card-title text-center col-12">Login</h1>
				<form th:action="@{/login}" th:object="${user}" method="post" class="col-10 offset-1" id="formLogin">
					
					<div class="form-group row mt-4">
					    <label for="user_name" class="col-sm-4 col-form-label">User Name: </label>
					    <div class="col-sm-8">
					     	<input type="text" class="form-control" id="user_name" 
					     			th:field="*{userName}">
					     	<span class="invalid-feedback d-block" 
					     			th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
				    	</div>
				    </div>
				    
				    <div class="form-group row">
					    <label for="password" class="col-sm-4 col-form-label">Password: </label>
					    <div class="col-sm-8">
					     	<input type="password" class="form-control" id="password" 
					     			th:field="*{password}">
					     	<span class="invalid-feedback d-block" 
					     			th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				    	</div>
				    </div>
					
					<button type="submit" class="btn btn-primary mt-2" id="btnLogin" 
							style="margin-left: 37%; width: 100px;">Login</button>
					<a th:href="@{/register}" type="button" class="btn btn-primary mt-2" id="btnRegister" 
							style="margin-left: 3%; width: 100px;">Register</a>
				</form>
			</div>
		</div><!-- end card -->
	</div>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/jquery.validate.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/sweetalert2@8.js}"></script>
	<script th:if="${success != null}"  th:inline="javascript">
		var success = [[${success}]];
		var message = [[${message}]];
		if (success) {
			Swal.fire("Success", message, "success")
		} else {
			Swal.fire("Failed", message, "error")
		}
	</script>
	<script th:src="@{/js/custom/login-script.js}"></script>
</body>
</html>
